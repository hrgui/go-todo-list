version: "3.9"
networks:
  backend:
    name: backend
services:
  rest-api:
    build:
      context: ./
      dockerfile: ./packages/todo-rest-api/docker/todo-rest-api-dev.Dockerfile
    ports:
      - "8000:5000"
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
    networks:
      - backend
