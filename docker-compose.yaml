version: "3.9"
networks:
  backend:
    name: backend
services:
  rest-api:
    build:
      context: ./packages/todo-rest-api/
      dockerfile: ./docker/todo-rest-api-dev.Dockerfile
    volumes:
      - ./packages/todo-rest-api/:/app
    ports:
      - "4000:3000"
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: todos
    ports:
      - "5432:5432"
    networks:
      - backend
volumes:
  db_data:
